<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Χάρτης Εκδρομών στην Ελλάδα</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Χάρτης Εκδρομών στην Ελλάδα</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.9838, 23.7275], 7);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Πινέζες
        var markerAthens = L.marker([37.9838, 23.7275]).addTo(map);
        markerAthens.bindPopup('<b>Αθήνα</b><br><a href="https://το_blog_σου/ανάρτηση_αθήνα" target="_blank">Δες την ανάρτηση</a>');

        var markerParnonas = L.marker([37.259148, 22.647621]).addTo(map);
        markerParnonas.bindPopup('<b>Πάρνωνας</b><br><a href="https://dboskovits.blogspot.com/2024/10/blog-post_31.html" target="_blank">Δες την ανάρτηση</a>');
    </script>
</body>
</html>
